[pytest]
encoding = utf-8
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v
markers = 
	slow: 标记耗时较长的测试
	integration: 标记集成测试
	unit: 标记单元测试
	api: 标记需要API访问的测试
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

